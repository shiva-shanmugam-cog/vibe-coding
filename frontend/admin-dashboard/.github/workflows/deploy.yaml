name: deploy-admin-and-backend

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      ACR_NAME: ${{ secrets.ACR_NAME }}
      AKS_RESOURCE_GROUP: ${{ secrets.AKS_RESOURCE_GROUP }}
      AKS_CLUSTER: ${{ secrets.AKS_CLUSTER }}
      ACR_LOGIN_SERVER: ${{ secrets.ACR_NAME }}.azurecr.io
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure AKS Set Context
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ env.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER }}

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend/admin-dashboard
          file: ./frontend/admin-dashboard/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/admin-dashboard:latest
            ${{ env.ACR_LOGIN_SERVER }}/admin-dashboard:${{ github.sha }}

      - name: Build and push agent-gateway
        uses: docker/build-push-action@v6
        with:
          context: ./backend/agent-gateway
          file: ./backend/agent-gateway/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/agent-gateway:latest
            ${{ env.ACR_LOGIN_SERVER }}/agent-gateway:${{ github.sha }}

      - name: Build and push audit-service
        uses: docker/build-push-action@v6
        with:
          context: ./backend/audit-service
          file: ./backend/audit-service/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/audit-service:latest
            ${{ env.ACR_LOGIN_SERVER }}/audit-service:${{ github.sha }}

      - name: Build and push onboarding-agent
        uses: docker/build-push-action@v6
        with:
          context: ./backend/agents/onboarding-agent
          file: ./backend/agents/onboarding-agent/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/onboarding-agent:latest
            ${{ env.ACR_LOGIN_SERVER }}/onboarding-agent:${{ github.sha }}

      - name: Build and push fraud-detection-agent
        uses: docker/build-push-action@v6
        with:
          context: ./backend/agents/fraud-detection-agent
          file: ./backend/agents/fraud-detection-agent/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/fraud-detection-agent:latest
            ${{ env.ACR_LOGIN_SERVER }}/fraud-detection-agent:${{ github.sha }}

      - name: Deploy backend manifests
        run: |
          sed -i "s#<ACR_NAME>.azurecr.io#${{ env.ACR_LOGIN_SERVER }}#g" backend/k8s/*.yaml
          kubectl apply -f backend/k8s/

      - name: Deploy frontend manifests
        run: |
          sed -i "s#<ACR_NAME>.azurecr.io/admin-dashboard:latest#${{ env.ACR_LOGIN_SERVER }}/admin-dashboard:${{ github.sha }}#" frontend/admin-dashboard/k8s/deployment.yaml
          kubectl apply -f frontend/admin-dashboard/k8s/deployment.yaml
          kubectl apply -f frontend/admin-dashboard/k8s/service.yaml
          kubectl apply -f frontend/admin-dashboard/k8s/ingress.yaml 